<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

</head>
<body style="background-color: chartreuse;">
    <center>
      <div class="dii">
      <div class="di">
        <div class="di1"> 
    <input type="text" id="loginfo" placeholder="  id" / class="di2">
    <br />
    <input type="password" id="fetchpass" placeholder="  password" / class="di3"><br>
    <button id="btn1" class="di4">login</button>
    <br> <br>
    <div class="di5">
    <div id="in1">......</div>
    <div id="in2">......</div>
    <div id="in3">......</div>
</div>
</div>
</div>
</div>
</center>
    <script>
         var button1 = document.getElementById("btn1");
      button1.addEventListener("click", () => {
        fetch("http://localhost:3000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            id: document.getElementById("loginfo").value,
            pass: document.getElementById("fetchpass").value,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            document.getElementById("in1").innerHTML = data.name;
            document.getElementById("in2").innerHTML = data.gmail;
            document.getElementById("in3").innerHTML = data.phone;

            
          });
      });
    </script>

</body>
</html>
